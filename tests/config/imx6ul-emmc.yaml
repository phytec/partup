api-version: 0
disklabel: "msdos"
emmc-boot-partitions:
  enable: false
  input-offset: 0
  output-offset: 0
  input: "/root/barebox.bin"
raw:
  - binary:
      input-offset: 1KiB
      output-offset: 1KiB
      input: "/root/barebox.bin"
partitions:
  - partition:
      label: "BOOT0"
      type: "primary"
      filesystem: "fat32"
      size: 64MiB
      offset: 4MiB
      input: "/root/zImage /root/oftree"
  - partition:
      label: "BOOT1"
      type: "primary"
      filesystem: "fat32"
      size: 64MiB
      input: "/root/zImage /root/oftree"
  - partition:
      label: "CONFIG"
      type: "primary"
      filesystem: "ext4"
      size: 32MiB
  - partition:
      label: "ROOT0"
      type: "logical"
      filesystem: "ext4"
      expand: true
      input: "/root/root.tar.gz"
  - partition:
      label: "ROOT1"
      type: "logical"
      filesystem: "ext4"
      expand: true
      input: "/root/root.tar.gz"
