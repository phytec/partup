api-version: 0
disklabel: msdos
emmc-boot-partitions:
  enable: true
  input-offset: 0
  output-offset: 0
  input:
    uri: "/root/imx-boot"
raw:
  - binary:
      input-offset: 0
      output-offset: 32KiB
      input:
        uri: "/root/imx-boot"
partitions:
  - partition:
      label: "BOOT0"
      type: "primary"
      filesystem: "fat32"
      size: 96MiB
      offset: 4MiB
      input:
        - uri: "/root/Image"
        - uri: "/root/oftree"
  - partition:
      label: "BOOT1"
      type: "primary"
      filesystem: "fat32"
      size: 96MiB
      input:
        - uri: "/root/Image"
        - uri: "/root/oftree"
  - partition:
      label: "CONFIG"
      type: "primary"
      filesystem: "ext4"
      size: 64MiB
  - partition:
      label: "ROOT0"
      type: "logical"
      filesystem: "ext4"
      expand: true
      input:
        - uri: "/root/root.tar.gz"
  - partition:
      label: "ROOT1"
      type: "logical"
      filesystem: "ext4"
      expand: true
      input:
        - uri: "/root/root.tar.gz"
