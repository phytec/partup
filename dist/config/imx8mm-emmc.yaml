api-version: 0
disklabel: msdos

emmc-boot-partitions:
  enable: true
  input-offset: 0
  output-offset: 33KiB
  input:
    uri: "/root/imx-boot"

raw:
  - input-offset: 0
    output-offset: 33KiB
    input:
      uri: "/root/imx-boot"

partitions:
  - label: "BOOT0"
    type: "primary"
    filesystem: "fat32"
    size: 96MiB
    offset: 4MiB
    input:
      - uri: "/root/Image"
      - uri: "/root/oftree"

  - label: "BOOT1"
    type: "primary"
    filesystem: "fat32"
    size: 96MiB
    input:
      - uri: "/root/Image"
      - uri: "/root/oftree"

  - label: "CONFIG"
    type: "primary"
    filesystem: "ext4"
    size: 64MiB
    input:
      - uri: "/root/config-partition.tar.gz"

  - label: "ROOT0"
    type: "logical"
    filesystem: "ext4"
    expand: true
    input:
      - uri: "/root/root.tar.gz"

  - label: "ROOT1"
    type: "logical"
    filesystem: "ext4"
    expand: true
    input:
      - uri: "/root/root.tar.gz"
