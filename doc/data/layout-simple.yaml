api-version: 0
disklabel: msdos

raw:
  - input-offset: 0
    output-offset: 33kiB
    input:
      filename: u-boot.bin

partitions:
  - type: primary
    filesystem: fat32
    size: 128MiB
    offset: 4MiB
    input:
      - filename: Image
      - filename: oftree
      - filename: bootenv.txt

  - type: primary
    filesystem: ext4
    expand: true
    input:
      - filename: rootfs.tar.gz
